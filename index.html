<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <img class="img-profile" src="/images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="card-body">
      <h1 class="body-1">Victor Crest <span class="body-2">26</span></h1>
      <h2 class="body-3">London</h2>
    </div>
    <hr class="divider"/>
    <div class="card-footer">
      <div class="card-footer-element">
       <h1 class="body-1">80K</h1>
        <span class="body-3">Followers</span>
      </div>
      <div class="card-footer-element">
        <h1 class="body-1">803K</h1>
        <span class="body-3">Likes</span>
      </div>
      <div class="card-footer-element">
        <h1 class="body-1">1.4K</h1>
        <span class="body-3">Photos</span>
      </div>
    </div>
  </div>
  <div class="bg-main">
    <img class="bg-main-top" src="images/bg-pattern-top.svg" alt="bg-main-top">
    <img class="bg-main-bottom" src="images/bg-pattern-bottom.svg" alt="bg-main-bottom">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodolfo Perez</a>.
  </div>
</body>
</html>
